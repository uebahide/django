{% extends 'base.html' %}

{% block title %}
  Register
{% endblock title %}

{% block content %}
<div class="">
  <div class="text-center text-xl">Register</div>
  <form action="" method="POST" class="w-1/5 mx-auto border rounded-lg bg-pink-200" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{form}}
    </table>

    <div class="flex justify-center">
      <button class="border rounded bg-green-300 px-2">Submit</button>
    </div>
  </form>
</div>
{% endblock content %}
