<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}
    
  {% endblock title %}</title>
</head>
<body>
  <ul class="flex">
    <li class="mr-6">
      <a class="text-blue-500 hover:text-blue-800" href="{% url 'user:home' %}">Home</a>
    </li>
    {% if user.is_authenticated %}
      <li class="mr-6">
        <a class="text-blue-500 hover:text-blue-800" href="{% url 'user:logout' %}">Logout</a>
      </li>
    {% else %}
      <li class="mr-6">
        <a class="text-blue-500 hover:text-blue-800" href="{% url 'user:register' %}">Register</a>
      </li>
      <li class="mr-6">
        <a class="text-blue-500 hover:text-blue-800" href="{% url 'user:login' %}">Login</a>
      </li>
    {% endif %}
    <li class="mr-6">
      <a class="text-blue-500 hover:text-blue-800" href="{% url 'admin:index' %}">Admin</a>
    </li>
  </ul>
  {% block content %}
    
  {% endblock content %}
</body>
</html>
