{% extends 'base.html' %}

{% block title %}
  create set
{% endblock title %}

{% block content %}
  <form action="{% url 'formapp:store_set' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formset.management_form }} 
    {% for form in formset %}
      <div class="border rounded-lg p-4 flex flex-col w-1/3 items-center mx-auto mt-10">
        <table>
          {{form.as_table}}
        </table>
      </div>
    {% endfor %}

    <div class="flex justify-center mt-6">
      <input class="border rounded px-2 bg-green-300" type="submit" name="" id="" value="submit">
    </div>
  </form>

  <div class="flex justify-center mb-6">
    <a class="border rounded px-2 bg-gray-300 mt-6"  href="{% url 'formapp:index' %}">Home</a>
  </div>
{% endblock content %}
